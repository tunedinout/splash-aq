version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm --version
        - npm ci
    build:
      commands:
        - webpack --config webpack.prod.config.js
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

