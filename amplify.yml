version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm --version
        - npm ci
        - npm i -g webpack
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

